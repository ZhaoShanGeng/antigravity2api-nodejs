name: Docker Build and Push

on:
  push:
    branches: [ '**' ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            arch: amd64
            platform: linux/amd64
          - target: linux-arm64
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare config file
        run: |
          if [ ! -f config.json ]; then
            cp config.json.example config.json
          fi

      - name: Build binary for ${{ matrix.target }}
        run: npm run build:${{ matrix.target }}

      - name: List dist contents
        run: |
          echo "=== dist directory contents ==="
          ls -la dist/

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          ARCH="${{ matrix.arch }}"
          SHA_SHORT="$(echo "${GITHUB_SHA}" | cut -c1-7)"

          TAGS="${IMAGE}:sha-${SHA_SHORT}-${ARCH}"

          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            TAGS="${TAGS},${IMAGE}:${VERSION}-${ARCH}"

            # 只在正式版 Release 上更新 latest/main，避免 prerelease 污染稳定标签
            if [ "${{ github.event.release.prerelease }}" != "true" ]; then
              TAGS="${TAGS},${IMAGE}:latest-${ARCH},${IMAGE}:main-${ARCH}"
            fi
          else
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" != "main" ]; then
              TAGS="${TAGS},${IMAGE}:${BRANCH}-${ARCH}"
            fi

            if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
              TAGS="${TAGS},${IMAGE}:latest-${ARCH},${IMAGE}:main-${ARCH}"
            fi
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.binary
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      packages: write
    
    steps:
      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          SHA_SHORT="$(echo "${GITHUB_SHA}" | cut -c1-7)"

          # 始终提供 sha-<short> 这个多架构标签，便于精确定位构建
          docker buildx imagetools create -t ${IMAGE}:sha-${SHA_SHORT} \
            ${IMAGE}:sha-${SHA_SHORT}-amd64 \
            ${IMAGE}:sha-${SHA_SHORT}-arm64
          
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"

            docker buildx imagetools create -t ${IMAGE}:${VERSION} \
              ${IMAGE}:${VERSION}-amd64 \
              ${IMAGE}:${VERSION}-arm64

            # 只在正式版 Release 上更新 latest/main
            if [ "${{ github.event.release.prerelease }}" != "true" ]; then
              docker buildx imagetools create -t ${IMAGE}:latest \
                ${IMAGE}:latest-amd64 \
                ${IMAGE}:latest-arm64

              docker buildx imagetools create -t ${IMAGE}:main \
                ${IMAGE}:main-amd64 \
                ${IMAGE}:main-arm64
            fi
          else
            docker buildx imagetools create -t ${IMAGE}:latest \
              ${IMAGE}:latest-amd64 \
              ${IMAGE}:latest-arm64

            docker buildx imagetools create -t ${IMAGE}:main \
              ${IMAGE}:main-amd64 \
              ${IMAGE}:main-arm64
          fi
