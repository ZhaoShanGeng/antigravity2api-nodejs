name: Docker Build and Push

on:
  push:
    branches: [ 'main' ]
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux
            arch: amd64
            platform: linux/amd64
          - target: linux-arm64
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare config file
        run: |
          if [ ! -f config.json ]; then
            cp config.json.example config.json
          fi

      - name: Build binary for ${{ matrix.target }}
        run: npm run build:${{ matrix.target }}

      - name: List dist contents
        run: |
          echo "=== dist directory contents ==="
          ls -la dist/

      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          SHA_SHORT="${GITHUB_SHA::7}"
          ARCH="${{ matrix.arch }}"
          
          # 使用 Commit SHA 作为唯一的中间构建标识，避免分支/Tag 命名冲突
          TAGS="${IMAGE}:sha-${SHA_SHORT}-${ARCH}"
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (${{ matrix.arch }})
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.binary
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          # 关键：让 buildx 能访问本地文件
          outputs: type=image,push=true
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  create-manifest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    
    steps:
      - name: Set lowercase image name
        id: image
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ steps.image.outputs.name }}"
          SHA_SHORT="${GITHUB_SHA::7}"
          
          # 源镜像（不同架构）
          SOURCE_AMD64="${IMAGE}:sha-${SHA_SHORT}-amd64"
          SOURCE_ARM64="${IMAGE}:sha-${SHA_SHORT}-arm64"
          
          # 1. 总是创建带 SHA 的多架构镜像 (用于回溯)
          docker buildx imagetools create -t "${IMAGE}:sha-${SHA_SHORT}" \
            "${SOURCE_AMD64}" \
            "${SOURCE_ARM64}"
            
          # 2. 处理 Release (Tag)
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.ref_name }}"
            echo "Pushing release tags: ${VERSION} and latest"
            
            # Release Version Tag (e.g. 20240101.1-xxxx)
            docker buildx imagetools create -t "${IMAGE}:${VERSION}" \
              "${SOURCE_AMD64}" \
              "${SOURCE_ARM64}"
              
            # latest (Release 总是更新 latest)
            docker buildx imagetools create -t "${IMAGE}:latest" \
              "${SOURCE_AMD64}" \
              "${SOURCE_ARM64}"
              
          # 3. 处理 Main 分支
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Pushing branch tag: main"
            docker buildx imagetools create -t "${IMAGE}:main" \
              "${SOURCE_AMD64}" \
              "${SOURCE_ARM64}"
          fi
